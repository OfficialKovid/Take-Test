<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take-Test Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .main-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #2563eb 0%, #1e40af 100%);
            color: white;
            text-align: center;
            padding: 3rem 1rem 2rem 1rem;
        }
        .main-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .main-hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #dbeafe;
        }
        .main-hero .cta-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: #fff;
            color: #2563eb;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,64,175,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .main-hero .cta-btn:hover {
            background: #2563eb;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .main-hero .history-link {
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #dbeafe;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .main-hero .history-link:hover {
            color: #fff;
        }
        @media (max-width: 600px) {
            .main-hero {
                padding: 2rem 0.5rem 1.5rem 0.5rem;
            }
            .main-hero h1 {
                font-size: 1.7rem;
            }
            .main-hero p {
                font-size: 1rem;
            }
            .main-hero .cta-btn {
                width: 100%;
                font-size: 1rem;
                padding: 0.9rem 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="main-hero">
        <h1>Welcome to Take-Test</h1>
        <p>
            Practice and assess your knowledge with our curated collection of professional certification tests.<br>
            Start a test or review your previous results anytime, anywhere.
        </p>
        <button class="cta-btn" onclick="window.location.href='src/pages/list-tests.html'">
            <i class="fas fa-play"></i> Start Practicing
        </button>
        <a class="history-link" href="src/pages/result/old-result/see-old-test-results.html">
            <i class="fas fa-history"></i> View Test History
        </a>
    </section>
</body>
</html>
